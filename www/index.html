<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Phrasebook</title>

    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />

	<link rel="stylesheet" href="assets/vendor/jquery.mobile/jquery.mobile.min.css" />
	<link rel="stylesheet" href="assets/css/app.css" />

    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png" />
    <link rel="bookmark icon" href="assets/images/favicon.png" type="image/png" />
    
    <link rel="apple-touch-icon" href="res/icon/ios/icon-57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="res/icon/ios/icon-72.png" />
	<meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

	<meta name="description" content="Hitchhikers Phrasebook" />
	<meta property="og:title" content="Phrasebook" />
	<meta property="og:site_name" content="Hitchwiki.org" />
	<meta property="og:description" content="Hitchhikers Phrasebook" />
	<meta property="og:url" content="http://hitchwiki.org/phrasebook/" />
	<meta property="og:type" content="website" />
	<meta property="og:image" content="assets/images/og_image.png" />
</head>
<body>

    <!-- Language list -->
	<script type="text/html" id="template-list-view">

		<div data-role="header" data-theme="e" data-position="fixed">
			<a id="button-info" data-icon="info" data-iconpos="notext"></a>
			<h1><img src="assets/images/favicon.png" class="header-favicon" alt=""> {{=UItitle}}</h1>
			<a id="button-settings" class="ui-btn-right" data-icon="gear" data-iconpos="notext"></a>
		</div>

		<div data-role="content">
            <ul id="languagelist" data-role="listview" data-filter="true" data-filter-placeholder="{{=UISearch}}" data-theme="a" data-filter-theme="a">
            </ul>
        </div>
	</script>


    <!-- Translations -->
	<script type="text/html" id="template-translation-view">

		<div data-role="header" data-theme="e" data-position="fixed">
			<a id="button-translation-change" data-icon="bars" data-iconpos="notext"></a>
			<h1><img src="assets/images/flags/{{=flag}}.png" alt="" /> {{=languageName}}</h1>
			<a id="button-settings" data-icon="gear" data-iconpos="notext"></a>
		</div>

		<div data-role="content" id="translation-view-content">
            <ul id="strings" data-role="listview" data-filter="true" data-filter-placeholder="{{=UISearch}}" data-theme="c">
            </ul>
        </div>

	</script>


    <!-- Settings -->
	<script type="text/html" id="template-settings-view">

		<div data-role="header" data-theme="e" data-position="fixed">
			<a id="button-back" data-icon="arrow-l" data-iconpos="notext"></a>
			<h1>{{=UItitle}}</h1>
		</div>

		<div data-role="content">
            <ul id="languagelist" data-role="listview" data-filter="true" data-filter-placeholder="{{=UISearch}}" data-theme="a" data-filter-theme="a">
            </ul>
        </div>
	</script>


    <!-- Info -->
	<script type="text/html" id="template-info-view">

		<div data-role="header" data-theme="e" data-position="fixed">
			<a id="button-back" data-icon="arrow-l" data-iconpos="notext"></a>
			<h1>{{=UItitle}}</h1>
		</div>

		<div data-role="content" data-theme="c">
		    
            <div style="text-align:center">
            
		    <h3><a href="http://hitchwiki.org/"><img src="assets/images/hitchwiki_logo.png" alt="Hitchwiki" style="width:90%; max-width: 402px; margin: 0 auto;"></a></h3>
		
            <table id="info-table" class="ui-responsive table-stroke">
              <tbody>
                <tr>
                  <th>App version</th>
                  <td>{{=infoAppVer}}</td>
                </tr>
                <tr>
                  <th>Language version</th>
                  <td>{{=infoLangVer}}</td>
                </tr>
              </tbody>
            </table>
            
            <br><br>
            
            <a href="http://hitchwiki.org/contact/" data-role="button" data-theme="e" data-inline="true">Contact us</a>
            
            <br><br>
            
            <strong>Thanks for translating!</strong>
            <br><br>
            Ron Tirillas, Bernhard Walzl, Jérôme Mével, Rene Rocker, Quitelost, Simona Sadzevičiūtė, 86energy, Vilius, Károly Ewokmaci, Lubo Kružliak, Robert Skrzypczyński, Yassin Ziani, Mihnea Avramescu, Raivis Kapilinskis, Gonçalo Pestana, Karol Yohan, Lucas Alexander Kock, Puneet Sahani, Platschi &amp; Mikael Korpela.
            
            <br><br>
            
            <em style="color:#ccc;">Contact us if you would like to translate Phrasebook into your language.</em>
            
            </div>
            
        </div>
	</script>
	

	<!-- Cordova -->
    <script type="text/javascript" src="cordova.js"></script>

	<!-- UI -->
	<script type="text/javascript" src="assets/vendor/jquery.min.js"></script>
	<script type="text/javascript" src="assets/vendor/jquery.cookie.js"></script>
	<script type="text/javascript" src="assets/vendor/jquery.mobile/jquery.mobile.min.js"></script>
	<script type="text/javascript" src="assets/vendor/underscore.min.js"></script>
	<script type="text/javascript" src="assets/vendor/backbone.min.js"></script>

	<!-- App models, views & router -->
	<script type="text/javascript" src="assets/js/languages.js"></script>
	<script type="text/javascript" src="assets/js/models.js"></script>
	<script type="text/javascript" src="assets/js/views.js"></script>
	<script type="text/javascript" src="assets/js/config.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
	
</body>
</html>
